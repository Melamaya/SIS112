<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Snake Game - Clásico juego de la serpiente en 2D. Come las frutas y crece tu puntuación.">
    <title>Snake Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #8bc34a; /* Fondo verde claro */
        }

        header {
            margin-top: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 3rem;
            color: #1b5e20; /* Verde oscuro */
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            background-color: #dcedc8; /* Fondo del contenedor */
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        canvas {
            background-color: #aed581; /* Fondo verde suave */
            background-image: linear-gradient(45deg, #c5e1a5 25%, transparent 25%, transparent 75%, #c5e1a5 75%, #c5e1a5),
                              linear-gradient(45deg, #c5e1a5 25%, transparent 25%, transparent 75%, #c5e1a5 75%, #c5e1a5);
            background-size: 40px 40px;
            background-position: 0 0, 20px 20px;
            border: 4px solid #558b2f; /* Bordes oscuros */
            margin-top: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        #score {
            font-size: 1.5rem;
            color: #33691e;
            margin-top: 10px;
            font-weight: bold;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9rem;
            color: #558b2f;
        }

        footer a {
            color: #388e3c;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Snake Game</h1>
        <p>¡Come las frutas y crece tanto como puedas!</p>
    </header>

    <div class="game-container">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <p id="score">Puntaje: 0</p>
    </div>

    <footer>
        <p>Desarrollado por <a href="#">[Tu Nombre]</a></p>
    </footer>

    <!-- Enlace al archivo externo de JavaScript -->
    <script src="serpiente.js"></script>
</body>
</html>
